<div class="col-sm-6">
  <div class="card mt-3" style="width: 200%;">
    <div class="card-body">
      <h5 class="card-title">{{todo.title}}</h5>
      <p class="card-text">{{todo.desc}}</p>
      <p class="card-text">
          <b class="text-primary">Due Date : {{todo.dueDate.toLocaleString()}}</b><br>
          <b class="text-primary">Last updated : {{todo.curDate.toLocaleString()}}</b>  
      </p>
      <a (click)="delete()" class="btn btn-danger card-link">Delete</a>
      <!--a class="btn btn-primary card-link">Update</a-->
      <a (click)="complete()" class="btn btn-success card-link">Mark Complete</a>
   
    </div>
  </div>
</div>
