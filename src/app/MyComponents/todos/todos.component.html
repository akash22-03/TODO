<h1 class="mt-3">My Todos</h1>
<div class="row">
    <div class="col-4">
        <a href="" class="btn btn-light mt-5">Add a Task</a><br>
        <a href="" class="btn btn-light mt-4">My Tasks</a><br>
        <a href="" class="btn btn-light mt-4">Completed Tasks</a>
    </div>
    <div class="col-8">        
        <ul *ngFor="let todo of todos">
            <app-todo-item [todo]="todo" (todoDelete)="deleteTodo($event)"></app-todo-item>
            <!--li>{{todo.sno}} - {{todo.title}} - {{todo.desc}}</li-->
        </ul>
    </div>
</div>
